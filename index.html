<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1f2937",
              accent: "#10b981",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-primary text-white min-h-screen flex flex-col">
    <header class="p-4 text-center text-2xl font-bold border-b border-gray-700">
      AI Assistant
    </header>

    <main class="flex-grow p-4 overflow-y-auto" id="chat-window">
      <!-- Messages will appear here -->
    </main>

    <footer class="p-4 border-t border-gray-700 flex items-center">
      <input
        id="user-input"
        type="text"
        placeholder="Type your message..."
        class="flex-grow p-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-accent"
      />
      <button
        id="send-btn"
        class="ml-4 px-4 py-2 bg-accent text-white rounded-lg hover:bg-green-500 transition"
      >
        Send
      </button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
